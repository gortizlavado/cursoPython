<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/docs/images/favicon.ico">
    <link rel="stylesheet" href="/docs/css/style.css">
    <script src="/docs/js/utils/include.js"></script>

    <meta name="viewport" content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"></script>
    <script src="/js/libs/popper.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>


    <title>Document</title>
</head>
<body>
<div id="page-header"></div>

<div class="container">
    <div class="row  text-center">
        <div class="col-md">
            <form>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <label for="user"><strong>Titulo: </strong></label>
                            <input type="text" class="form-control" id="user" name="user" placeholder="Titulo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <label for="URL"><strong>URL: </strong></label>
                            <input type="text" class="form-control" id="URL" name="URL" placeholder="URL">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <label for="fecha"><strong>Fecha: </strong></label>
                            <input type="text" class="form-control" id="fecha" name="Fecha" placeholder="Fecha">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <label for="descripcion"><strong>Descripcion: </strong></label>
                            <input type="text" class="form-control" id="descripcion" name="Descripcion"
                                   placeholder="Descripcion">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <strong>Categorías: </strong>
                            <select name="Categorías">
                                <option disabled selected value>Selecciona...</option>
                                <option value="paisaje">Paisajes</option>
                                <option value="nocturna">Nocturna</option>
                                <option value="hogar">Hogar</option>
                                <option value="retrato">Retrato</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <label for="publico">En modo público </label>
                            <input id="publico" type="checkbox"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md ">
                        <div class="form-group">
                            <input type="file" name="pic" id="pic" accept="image/gif, image/jpeg">
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <p>
                        <a class="btn  btn-success" href="">Añadir </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    include("header_con_inicio_sesion.html", "#page-header");


</script>

</body>
</html>
